<app-navbar />

<main>

    <div class="container">

        <div class="row">
          <div class="col s12 l8 offset-l2">
            <a routerLink="/role/ajouter" class="btn teal darken-4">Ajouter un rôle</a>

            <table class="striped">
                <thead>
                  <tr>
                      <th>#</th>
                      <th>L'INTITULÉ DU POSTE</th>
                      <th>ACTION</th>
                  </tr>
                </thead>
        
                <tbody>
                  <tr *ngFor="let rol of roles">
                    <td>{{ rol.id }}</td>
                    <td> {{ rol.intitule }}</td>
                    <td>
                        <a href="" class="btn-floating"><i class="material-icons grey darken-2">edit</i></a>&nbsp;
                        <a href="" class="btn-floating"><i class="material-icons red">delete</i></a>
                    </td>
                  </tr>
        
                </tbody>
            </table>
          </div>
        </div>

    </div>
</main>
