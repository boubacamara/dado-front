<app-navbar />

<main>

    <div class="container">
       
        <div class="row">
            <div class="col s12 l6 offset-l3">
                
                <div class="card">
                    <div class="card-action blue darken-2 grey-text text-lighten-3">
                        <h4 class="center">Modification d'adresse mail</h4>
                    </div>
                    <div class="card-content">
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="text" [(ngModel)]="utilisateurEmail.email" [value]="utilisateur.email" nom="email" id="email">
                            <label for="email" class="active">Adresse email</label>
                            <span class="red-text" *ngIf="erreurs.email"> {{ erreurs.email.msg }}</span>
                        </div>
                        <div class="input-field center">
                            <button class="btn blue darken-2" (click)="modifierEmail(utilisateur.monJeton)" type="submit">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
